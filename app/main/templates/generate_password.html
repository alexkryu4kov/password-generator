
{% extends "base.html" %}

{% block content %}
  <h2>Generated Password</h2>
  {% if password %}
    <p>Password: {{ password }}</p>
  {% endif %}
  <form method="post" action="{{ url_for('main.generate_user_password') }}">
    {{ form.hidden_tag() }}
    {{ form.generate_password() }}
  </form>
{% endblock %}
