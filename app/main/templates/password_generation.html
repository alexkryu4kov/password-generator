<!-- password_generation.html -->

{% extends "base.html" %}

{% block content %}
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <h2>Password Generation</h2>
    <form method="post" action="{{ url_for('main.generate_user_password') }}">
      {{ form.hidden_tag() }}
      <label for="site">Site:</label>
      {{ form.site(size=20) }}
      <br>
      <label for="length">Password Length:</label>
      {{ form.length(size=3) }}
      <br>
      <label>Options:</label>
      {{ form.uppercase }} Uppercase
      {{ form.digits }} Digits
      {{ form.symbols }} Symbols
      <br>
      <button type="submit">Generate Password</button>
    </form>
    <p><a href="{{ url_for('main.user_passwords') }}">Check Passwords</a></p>
    <p><a href="{{ url_for('main.index') }}">Return to Main Page</a></p>
  </body>
{% endblock %}
